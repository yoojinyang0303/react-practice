<!-- React JS 카운터 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React JS Counter</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    function MinutesToHours() {
      const [amount, setAmount] = React.useState();
      const [inverted, setInverted] = React.useState(false);
      const onChange = (e) => {
        setAmount(e.target.value);
        console.log(e.target.value);
      };
      const reset = () => setAmount(0);
      const onInvert = () => {
        reset();
        setInverted((current) => !current);
      };
      return (
        <div>
          <div>
            <label htmlFor="minutes">Minutes</label>
            <input
              id="minutes"
              value={inverted ? amount * 60 : amount}
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted === true}
            />
          </div>
          <div>
            <label htmlFor="hours">Hours</label>
            <input
              id="hours"
              value={inverted ? amount : Math.round(amount / 60)}
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={inverted === false}
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>
            {inverted ? "Turn back" : "Invert"}
          </button>
        </div>
      );
    }
    function KmToMiles() {
      const [amount, setAmount] = React.useState();
      const [invert, setInvert] = React.useState(false);

      const onChange = (e) => {
        setAmount(e.target.value);
      };

      const reset = () => {
        setAmount(0);
      };

      const onInvert = () => {
        reset();
        setInvert((current) => !current);
      };
      return (
        <div>
          <h3>Km to Miles</h3>
          <div>
            <label htmlFor="km">Km</label>
            <input
              id="km"
              value={invert ? Math.round(amount * 0.62137119) : amount}
              onChange={onChange}
              disabled={invert === true}
              type="number"
            />
          </div>
          <div>
            <label htmlFor="km">Miles</label>
            <input
              id="km"
              value={invert ? amount : Math.round(amount / 1.609344)}
              onChange={onChange}
              disabled={invert === false}
              type="number"
            />
          </div>
          <button onClick={reset}>Reset</button>
          <button onClick={onInvert}>{invert ? "Turn back" : "Invert"}</button>
        </div>
      );
    }

    function App() {
      const [index, setIndex] = React.useState("xx");
      const onSelect = (e) => {
        setIndex(e.target.value);
      };
      return (
        <div>
          <h1>Super Converter </h1>
          <select value={index} onChange={onSelect}>
            <option value="xx">Select your units</option>
            <option value="0">Minutes & Hours</option>
            <option value="1">Km & Miles</option>
          </select>
          <hr />
          {index === "xx" ? "Please select your units..." : null}
          {index === "0" ? <MinutesToHours /> : null}
          {index === "1" ? <KmToMiles /> : null}
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
