<!-- React JS 카운터 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React JS Counter</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/prop-types@15.7.2/prop-types.js"
  ></script>
  <script type="text/babel">
    const root = document.getElementById("root");

    // 함수형 컴포넌트 ~= 어떠한 JSX를 반환하는 함수
    function Btn(props) {
      console.log(props);
      console.log(props.btnType);
      return (
        <button
          onClick={props.changeValue}
          style={{
            backgroundColor: props.btnColor,
            color: "white",
            padding: "10px 20px",
            border: 0,
            borderRadius: 10,
            fontSize: props.fontSize, // 이름이 같은 경우, 그냥 'fontSize' 하나만 작성해도 ok
          }}
        >
          {props.btnType}
        </button>
      );
    }

    Btn.propTypes = {
      btnType: PropTypes.string,
      fontSize: PropTypes.number,
    };

    // const MemorizedBtn = React.memo(Btn);
    function App() {
      const [value, setValue] = React.useState("Save Changes");
      const changeValue = () => setValue("Revert Changes");
      return (
        // 커스텀 컴포넌트 호출에 작성하는 onClick 같은 이벤트 처리는 '함수'가 아닌 'prop'임!!! __ 이름 같다고 헷갈리지 말것
        <div>
          <Btn
            btnType="Save Changes"
            changeValue={changeValue}
            btnColor="tomato"
            fontSize={18}
          />
          <Btn btnType="continue" btnColor="lightgray" fontSize={"continue"} />
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
