<!-- React JS 카운터 -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React JS Counter</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/@babel/standalone/babel.min.js"
  ></script>
  <script type="text/babel">
    /*
    // reRendering 방식 1: reRender 함수 생성 및 원하는 시점마다 호출__ 추천X
    // 비추천 이유) 값 변경은 'counter'뿐인데, 리렌더링 할 때마다 Container 전부를 재생성하게 되므로 비효율적이다.
    const root = document.getElementById("root");
    let counter = 0;
    function countUp() {
      counter++;
      reRender();
    }
    function reRender() {
      ReactDOM.render(<Container />, root);
    }
    const Container = () => (
      <div>
        <h3>Total clicks: {counter}</h3>
        <button onClick={countUp}>Click me!</button>
      </div>
    );
    reRender();
    */

    // reRendering 방식 2 __ 앞으로 쭉 이 방식으로 사용!!!
    // 추천 이유) React.js 어플 내에서 데이터를 보관하고, 변수에 저장된 변경된 데이터로 자동 리렌더링해주어 보다 효율적이기 때문이다.
    const root = document.getElementById("root");

    function App() {
      const [counter, setCounter] = React.useState(0);
      const onClick = () => {
        // setCounter(counter + 1);
        // 아래 'current' 사용하여 함수로 값을 세팅하는 것이 현재 값을 기반으로 값 수정 보장된 방식!
        setCounter((current) => current + 1);
      };
      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click me!</button>
        </div>
      );
    }
    ReactDOM.render(<App />, root);
  </script>
</html>
